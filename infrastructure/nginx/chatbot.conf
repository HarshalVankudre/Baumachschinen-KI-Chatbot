# Nginx Configuration for Building Machinery AI Chatbot
# File: /etc/nginx/sites-available/chatbot
#
# This configuration provides:
# - Reverse proxy for backend API (FastAPI on port 8000)
# - Reverse proxy for frontend (React on port 3000)
# - SSL/TLS termination
# - Security headers
# - Request rate limiting
# - Caching for static assets
# - WebSocket support for streaming chat responses
#
# After SSL setup (INFRA-005), the HTTP server will redirect to HTTPS

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;

# Backend upstream
upstream backend {
    server localhost:8000;
    keepalive 32;
}

# Frontend upstream
upstream frontend {
    server localhost:3000;
    keepalive 32;
}

# HTTP Server (Port 80)
# After SSL setup, this will redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chatbot.yourcompany.com;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (enable after SSL setup)
    # Uncomment the following line after completing INFRA-005
    # return 301 https://$server_name$request_uri;

    # Temporary location blocks (remove after SSL setup)
    # These allow testing before SSL is configured

    # API routes
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # WebSocket support for streaming responses
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for streaming responses
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;

        # Buffering (disabled for streaming)
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Frontend routes
    location / {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
}

# HTTPS Server (Port 443)
# This configuration will be enabled after SSL certificate is obtained (INFRA-005)
# Certbot will automatically add SSL directives here

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chatbot.yourcompany.com;

    # SSL certificate paths (will be added by Certbot)
    # ssl_certificate /etc/letsencrypt/live/chatbot.yourcompany.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/chatbot.yourcompany.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL configuration (uncomment after INFRA-005)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    # ssl_prefer_server_ciphers off;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (adjust based on frontend requirements)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.openai.com;" always;

    # API routes
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;

        # WebSocket support for streaming responses
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for streaming responses
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;

        # Buffering (disabled for streaming)
        proxy_buffering off;
        proxy_request_buffering off;

        # CORS headers (if needed)
        # add_header Access-Control-Allow-Origin "https://chatbot.yourcompany.com" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # Static file caching (for frontend assets)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 10m;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (bypass rate limiting)
    location /api/health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Frontend routes (catch-all for React Router)
    location / {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

