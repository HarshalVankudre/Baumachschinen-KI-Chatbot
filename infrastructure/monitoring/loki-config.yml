# Loki Configuration
# Building Machinery AI Chatbot
#
# Loki is a log aggregation system inspired by Prometheus.
# It collects logs from Promtail and makes them queryable via Grafana.
#
# Last Updated: 2025-11-02

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 10MB

chunk_store_config:
  max_look_back_period: 720h  # 30 days

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

ruler:
  alertmanager_url: http://localhost:9093

# =============================================================================
# Loki Query Examples (via Grafana Explore)
# =============================================================================
#
# View all logs from backend:
#   {container_name="chatbot_backend"}
#
# View error logs:
#   {container_name="chatbot_backend"} |= "ERROR"
#
# View logs for specific endpoint:
#   {container_name="chatbot_backend"} |= "/api/chat"
#
# Count errors per minute:
#   rate({container_name="chatbot_backend"} |= "ERROR" [1m])
#
# Filter by log level:
#   {container_name="chatbot_backend"} | json | level="error"
#
# =============================================================================
