[pytest]
# pytest configuration for Building Machinery AI Chatbot Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below 70%
    --cov-fail-under=70
    # Show warnings
    -W default
    # Strict markers
    --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for complete workflows
    slow: Tests that take significant time to run
    auth: Authentication-related tests
    chat: Chat and AI agent tests
    documents: Document management tests
    admin: Admin panel tests
    services: External service integration tests
    database: Database operation tests

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (30 seconds)
timeout = 30

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:pkg_resources.*

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    app/main.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if 0:
    if __name__ == .__main__.:

    # Don't complain about abstract methods
    @(abc\.)?abstractmethod
