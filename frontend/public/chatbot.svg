  <rect x="12" y="16" width="40" height="36" rx="6" fill="#3b82f6"/>

  <!-- Antenna -->
  <circle cx="32" cy="12" r="3" fill="#60a5fa"/>
  <line x1="32" y1="12" x2="32" y2="16" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>

  <!-- Eyes -->
  <circle cx="24" cy="28" r="4" fill="#ffffff"/>
  <circle cx="40" cy="28" r="4" fill="#ffffff"/>
  <circle cx="24" cy="28" r="2" fill="#1e40af"/>
  <circle cx="40" cy="28" r="2" fill="#1e40af"/>

  <!-- Smile/Chat indicator -->
