  <!-- Chat bubble accent -->
  <circle cx="48" cy="20" r="6" fill="#10b981" opacity="0.9"/>
  <path d="M 46 20 L 48 22 L 52 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Base/neck -->
